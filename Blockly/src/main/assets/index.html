<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
    html,body{
        margin:0;
        padding:0;
    }
    #editor {
        width: 100%;
    }



    </style>
</head>
<body>
<div id="editor"></div>
<script src="./src/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setOptions({
        minLines:5,
        maxLines:60
    });
    editor.on("change",(e)=>{
        try{
            Android.onChange();
        }catch(e){}
    })

</script>
</body>
</html>
