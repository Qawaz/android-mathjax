<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
    #editor { 
        position: absolute;
        display: inline-block;
        top: 0;
        right: 0;
        left: 0;
        bottom:0;
        width: 100%;
        height:100%;
    }

    </style>
</head>
<body>
<div id="editor"></div>
<script src="./src/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.on("change",(e)=>{
        try{
            Android.onChange();
        }catch(e){}
    })


</script>
</body>
</html>
